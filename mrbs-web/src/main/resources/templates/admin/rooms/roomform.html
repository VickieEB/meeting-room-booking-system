<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meeting Room - Room Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">

</head>
<body>
<div class="container">

    <h2>Add Meeting Room</h2>
    <div>
        <form class="form-horizontal" th:object="${room}" th:action="@{/admin/rooms/new}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('address')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('address')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('capacity')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Capacity:</label>
                <div class="col-sm-10">
                    <input type="number" min="1" max="500" step="1" class="form-control" th:field="*{capacity}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('capacity')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('price')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="6000" step="0.01" class="form-control" th:field="*{price}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="col-md-3 form-group">
                <label>Status:</label>
                <select class="form-control" th:field="*{status}">
                    <option th:each="roomStatus : ${T(com.petproject.mrbs.domain.enums.RoomStatus).values()}"
                            th:value="${roomStatus.name()}"
                            th:text="${roomStatus.name()}">
                </select>

                <select class="form-control" th:remove="all">
                    <option>Available</option>
                    <option>Inactive</option>
                    <option>Out of Order</option>
                </select>
            </div>

            <div class="col-md-3 form-group">
                <label class="control-label">Upload Room Image:</label>
                    <div class="custom-file">
                        <input th:field="*{image}" type="file" class="form-control-file">
                    </div>

            </div>



<!--            <div class="form-group" th:class="${#fields.hasErrors('imageUrl')} ? 'form-group has-error' : 'form-group'">-->
<!--                <label class="col-sm-2 control-label">Image Url:</label>-->
<!--                <div class="col-sm-10">-->
<!--                    <input type="text" class="form-control" th:field="*{imageUrl}" th:errorclass="has-error"/>-->

<!--                    <span class="help-block">-->
<!--                       <ul>-->
<!--                           <li th:each="err : ${#fields.errors('imageUrl')}" th:text="${err}" />-->
<!--                       </ul>-->
<!--                    </span>-->
<!--                </div>-->
<!--            </div>-->
            <div class="row">
                <button type="submit" class="btn btn-info btn-md">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
